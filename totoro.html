<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Ghibli - Neon Forest Spirits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            font-family: 'Courier New', monospace;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Grid Background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Totoro Spirits */
        .spirit {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 40%, #00ffff, #ff00ff);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.7;
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
        }

        .spirit::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 15px 0 0 #ffffff, 7px 15px 0 #ff00ff;
        }

        .spirit::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50% 50% 0 50%;
            transform: rotate(-30deg);
        }

        .spirit:nth-child(2) {
            left: 20%;
            top: 30%;
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .spirit:nth-child(3) {
            left: 60%;
            top: 60%;
            animation-delay: -4s;
            animation-duration: 12s;
            transform: scale(0.8);
        }

        .spirit:nth-child(4) {
            left: 80%;
            top: 20%;
            animation-delay: -6s;
            animation-duration: 9s;
            transform: scale(1.2);
        }

        .spirit:nth-child(5) {
            left: 40%;
            top: 80%;
            animation-delay: -8s;
            animation-duration: 11s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                filter: blur(1px) hue-rotate(0deg);
            }
            25% { 
                transform: translateY(-20px) rotate(5deg);
                filter: blur(2px) hue-rotate(90deg);
            }
            50% { 
                transform: translateY(-40px) rotate(0deg);
                filter: blur(1px) hue-rotate(180deg);
            }
            75% { 
                transform: translateY(-20px) rotate(-5deg);
                filter: blur(2px) hue-rotate(270deg);
            }
        }

        /* Neon Trees */
        .tree {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #00ff00, #00ffff);
            box-shadow: 0 0 10px #00ff00;
            animation: treeGlow 3s ease-in-out infinite alternate;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3), transparent);
            border-radius: 50%;
            animation: leafGlow 4s ease-in-out infinite;
        }

        .tree:nth-child(6) {
            left: 10%;
            height: 120px;
            animation-delay: -1s;
        }

        .tree:nth-child(7) {
            left: 25%;
            height: 80px;
            animation-delay: -2s;
        }

        .tree:nth-child(8) {
            left: 70%;
            height: 100px;
            animation-delay: -3s;
        }

        .tree:nth-child(9) {
            left: 90%;
            height: 90px;
            animation-delay: -4s;
        }

        @keyframes treeGlow {
            0% { box-shadow: 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ffff; }
        }

        @keyframes leafGlow {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle 15s linear infinite;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: -2s;
        }

        .particle:nth-child(11) {
            left: 35%;
            animation-delay: -4s;
        }

        .particle:nth-child(12) {
            left: 55%;
            animation-delay: -6s;
        }

        .particle:nth-child(13) {
            left: 75%;
            animation-delay: -8s;
        }

        .particle:nth-child(14) {
            left: 85%;
            animation-delay: -10s;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }
            25% {
                text-shadow: 
                    -2px 0 #ff00ff,
                    2px 0 #00ffff,
                    0 0 15px #00ffff;
                transform: translate(-50%, -50%) skew(1deg);
            }
            50% {
                text-shadow: 
                    2px 0 #ff00ff,
                    -2px 0 #00ffff,
                    0 0 15px #ff00ff;
                transform: translate(-50%, -50%) skew(-1deg);
            }
            75% {
                text-shadow: 
                    0 -2px #ff00ff,
                    0 2px #00ffff,
                    0 0 15px #00ff00;
            }
        }

        /* Ambient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.8), rgba(0, 255, 255, 0.2));
            animation: orbFloat 6s ease-in-out infinite;
            filter: blur(2px);
        }

        .orb:nth-child(15) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 10%;
            animation-delay: -1s;
        }

        .orb:nth-child(16) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 5%;
            animation-delay: -3s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        
        <!-- Totoro-inspired Spirits -->
        <div class="spirit"></div>
        <div class="spirit"></div>
        <div class="spirit"></div>
        <div class="spirit"></div>
        <div class="spirit"></div>
        
        <!-- Neon Trees -->
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        
        <!-- Floating Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Central Glitch Text -->
        <div class="glitch">ネオ森の精霊</div>
        
        <!-- Ambient Orbs -->
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
</body>
</html>
