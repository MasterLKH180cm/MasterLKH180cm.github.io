<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Totoro</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        overflow: hidden;
        font-family: "Orbitron", monospace;
        height: 100vh;
        color: #00ffff;
      }

      .cyberpunk-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(45deg, #1a0033, #000011, #001133);
        overflow: hidden;
      }

      /* Animated Grid Background (GPU-accelerated) */
      .grid-background {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        will-change: transform;
      }
      @keyframes gridMove {
        to {
          transform: translate(50px, 50px);
        }
      }

      /* Particles â€” reduced to ::before pseudo-elements instead of many DOM nodes */
      .particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .particles::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(
            circle 2px,
            #ff00ff 50%,
            transparent 51%
          ),
          radial-gradient(circle 2px, #00ffff 50%, transparent 51%),
          radial-gradient(circle 2px, #ffff00 50%, transparent 51%),
          radial-gradient(circle 2px, #ff0080 50%, transparent 51%);
        background-size: 10% 10%;
        background-repeat: repeat;
        animation: floatParticle 15s linear infinite;
        will-change: transform;
      }
      @keyframes floatParticle {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20%) translateX(10%);
          opacity: 0.5;
        }
      }

      /* Neon Lines (single element with gradient stripes instead of 10 divs) */
      .neon-lines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0 9%,
          rgba(0, 255, 255, 0.4) 10%,
          transparent 11%
        );
        animation: neonPulse 3s ease-in-out infinite;
        will-change: opacity, filter;
      }
      @keyframes neonPulse {
        0%,
        100% {
          filter: drop-shadow(0 0 5px #00ffff);
          opacity: 0.4;
        }
        50% {
          filter: drop-shadow(0 0 20px #00ffff);
          opacity: 1;
        }
      }

      /* Title */
      .title {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        font-weight: 900;
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        animation: titleGlow 2s ease-in-out infinite alternate;
        z-index: 100;
      }
      @keyframes titleGlow {
        to {
          text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
      }

      /* Totoro */
      .totoro-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        will-change: transform;
      }
      .totoro-svg {
        width: 400px;
        height: 600px;
        filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
        animation: totoroFloat 6s ease-in-out infinite;
      }
      @keyframes totoroFloat {
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      .cyber-totoro-main {
        fill: url(#cyberGradient);
        stroke: #00ffff;
        stroke-width: 2;
        animation: cyberGlow 3s ease-in-out infinite alternate;
      }
      .cyber-totoro-eyes {
        fill: #ff00ff;
        stroke: #00ffff;
        stroke-width: 1;
        animation: eyeGlow 2s ease-in-out infinite;
      }

      @keyframes cyberGlow {
        to {
          stroke: #ff00ff;
          filter: drop-shadow(0 0 15px #ff00ff);
        }
      }
      @keyframes eyeGlow {
        50% {
          fill: #00ffff;
          filter: drop-shadow(0 0 20px #00ffff);
        }
      }

      /* Cyber Pulse Effect */
      .cyber-effect {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(203, 27, 203, 0.15) 0%,
          transparent 70%
        );
        animation: cyberPulse 4s ease-in-out infinite;
      }
      @keyframes cyberPulse {
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
          top: 30px;
        }
        .totoro-svg {
          width: 300px;
          height: 450px;
        }
      }
      @media (max-width: 480px) {
        .totoro-svg {
          width: 250px;
          height: 375px;
        }
      }
    </style>

    <script>
      /** Parallax with transform3d (cheaper) */
      const totoro = document.querySelector(".totoro-container");
      let targetX = 0,
        targetY = 0,
        currentX = 0,
        currentY = 0;

      document.addEventListener("mousemove", (e) => {
        targetX = (e.clientX / window.innerWidth - 0.5) * 40;
        targetY = (e.clientY / window.innerHeight - 0.5) * 40;
      });

      function animate() {
        currentX += (targetX - currentX) * 0.07;
        currentY += (targetY - currentY) * 0.07;
        totoro.style.transform = `translate3d(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px), 0)`;
        requestAnimationFrame(animate);
      }
      animate();
    </script>
